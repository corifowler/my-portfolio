<div class="portfolio-body">
  <h2>Projects</h2>

  <ul ng-repeat="p in vm.projects">
    <li class="block">
      <a href="#/project/{{p.objectId}}"><img class="screenshots" ng-src="{{p.screenshot}}"></a>
      <div class="tile-info">
        <p>{{p.project_name}}</p>
        <p>{{p.description}}</p>
      </div>
    </li>
  </ul>
</div>
