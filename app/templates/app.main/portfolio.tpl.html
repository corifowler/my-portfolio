<div class="portfolio-body">
  <h1>Projects</h1>

  <ul ng-repeat="p in vm.projects | orderBy: 'project_name'">
    <li class="block">
      <a href="#/project/{{p.objectId}}"><img class="screenshots" ng-src="{{p.screenshot}}"></a>
      <a href="#/project/{{p.objectId}}">
        <div class="tile-info">
          <p><h3>{{p.project_name}}</h3></p>
          <p>{{p.tools_used}}</p>
        </div>
      </a>
    </li>
  </ul>
</div>
